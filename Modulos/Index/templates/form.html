<form enctype="multipart/form-data" method="post">

    {% csrf_token %}
    
    <h4 class="card-title">Registro Persona</h4>
    {% for field in formularioPersona %}
        <div class="mb-3">
            <label for="{{ field.auto_id }}" class="form-label" name="{{field.Id}}" placeholder="{{ field.label }}"
                value="{{ field.value }}">{{ field.label }}</label>
            {{ field }}
        </div>
        <div class="col-12 help-text">{{ field.errors }}</div>
    {% endfor %}

    <br>

    <h4 class="card-title">Registro Ciudad</h4>
    {% for field in formularioCiudad %}
        <div class="mb-3">
            <label for="{{ field.auto_id }}" class="form-label" name="{{field.Id}}" placeholder="{{ field.label }}"
                value="{{ field.value }}">{{ field.label }}</label>
            {{ field }}
        </div>
        <div class="col-12 help-text">{{ field.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Enviar</button>

</form>
